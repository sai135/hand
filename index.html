<html>
  <head>
    <title>Hand gesture emoji app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
<h3 class="btn btn-warning heading">Hand gesture emoji app
  <br>
  
  <span>&#128076;</span>
  <span>&#128077;</span>
  <span>&#9996;</span>
</h3>
      <br><br>


      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label class="cls">Webcam view - </label>
        <div id="camera"></div>
        <br><br>
        <button class="btn btn-warning button" onclick="takesnapshot()">Capture Image</button>
      </div>
<span>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label class="cls">pediction - </label>
        <p class="emoji_name" id="result_emoji_name"></p>
        <p class="emoji" id="update_emoji"></p>

       </div>
</span>
<span>
        <div class="col-md-4 col-sm-12 col-xs-12">
          <label class="cls">Captured Image - </label>
          <div id="result"></div>
          <br><br>
          <button class="btn btn-success" onclick="check()">Predict Emoji</button>
        </div>
        </span>
    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
